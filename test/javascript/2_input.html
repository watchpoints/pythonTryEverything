<!DOCTYPE html>
<html>
<head>
    <title>填写文本输入框示例</title>
</head>
<body>
    <input type="text" id="myInput">
    <button onclick="fillInput()">填写内容</button>

    <script>
        function fillInput() {
            var input = document.getElementById("myInput");
            input.value = "Hello, World!";
        }
    </script>
</body>
</html>
